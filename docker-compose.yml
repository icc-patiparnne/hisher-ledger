name: ledger

volumes:
  postgres: {}
  auth-postgres: {}

services:
  postgres:
    profiles: ["local-db"]
    image: postgres:16-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledger"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - -c
      - max_connections=200
      - -c
      - log_min_messages=info
    environment:
      POSTGRES_USER: ledger
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ledger
      PGDATA: /data/postgres
    volumes:
      - ${POSTGRES_DATA:-postgres}:/data/postgres

  auth-postgres:
    profiles: ["local-db"]
    image: postgres:16-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: ${AUTH_POSTGRES_PASSWORD}
      POSTGRES_DB: auth
      PGDATA: /data/postgres
    volumes:
      - ${AUTH_POSTGRES_DATA:-auth-postgres}:/data/postgres

  auth:
    image: ghcr.io/formancehq/auth:v2.4.1
    restart: unless-stopped
    environment:
      DEBUG: "${DEBUG:-false}"
      POSTGRES_URI: postgresql://${AUTH_POSTGRES_USER}:${AUTH_POSTGRES_PASSWORD}@${AUTH_POSTGRES_HOST}:${AUTH_POSTGRES_PORT}/${AUTH_POSTGRES_DB}?sslmode=disable
      BASE_URL: ${AUTH_BASE_URL}
      ISSUER: ${AUTH_BASE_URL}
      CONFIG: /config/config.yml
    volumes:
      - ./auth-config.yml:/config/config.yml:ro
    command: ["serve"]

  ledger:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: unless-stopped
    depends_on:
      auth:
        condition: service_started
    ports:
      - "3068:3068"
    environment:
      DEBUG: "${DEBUG:-false}"
      POSTGRES_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable
      POSTGRES_MAX_OPEN_CONNS: "40"
      POSTGRES_MAX_IDLE_CONNS: "40"
      POSTGRES_CONN_MAX_IDLE_TIME: 5m
      EXPERIMENTAL_FEATURES: "true"
      AUTO_UPGRADE: "true"
      BULK_PARALLEL: "10"
      AUTH_ENABLED: "true"
      AUTH_ISSUER: http://auth:8080
    command: ["serve"]

  worker:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: unless-stopped
    depends_on:
      ledger:
        condition: service_started
      auth:
        condition: service_started
    command: ["worker"]
    environment:
      DEBUG: "${DEBUG:-false}"
      POSTGRES_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable
      POSTGRES_MAX_OPEN_CONNS: "40"
      POSTGRES_MAX_IDLE_CONNS: "40"
      POSTGRES_CONN_MAX_IDLE_TIME: 5m
      LEDGER_URL: http://ledger:3068
      AUTH_ENABLED: "true"
      AUTH_ISSUER: http://auth:8080

  gateway:
    image: ghcr.io/formancehq/gateway:v2.0.31
    restart: unless-stopped
    depends_on:
      - ledger
      - auth
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile

  console-proxy:
    build:
      context: ./proxy/console
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - gateway
      - auth
    ports:
      - "3001:3001"
    environment:
      PORT: "3001"
      AUTH_URL: ${AUTH_BASE_URL}
      API_URL: http://gateway/api
      CLIENT_ID: ${CONSOLE_CLIENT_ID}
      CLIENT_SECRET: ${CONSOLE_CLIENT_SECRET}

  console:
    image: ghcr.io/formancehq/console-v3:f76467637c7c594a35a39690b5e26f69936b2dcf
    restart: unless-stopped
    depends_on:
      - worker
      - ledger
      - gateway
      - auth
      - console-proxy
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      MICRO_STACK: "1"
      API_URL: http://console-proxy:3001
      COOKIE_SECRET: ${COOKIE_SECRET}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}