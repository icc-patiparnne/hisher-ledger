# Default docker-compose - Community version (No Auth)
# This is the main compose file for no-auth/community mode
# For auth mode, use docker-compose.with-auth.yml

name: ledger

volumes:
  postgres: {}

services:
  # PostgreSQL for ledger data (only used with local-db profile)
  postgres:
    profiles: ["local-db"]
    image: postgres:16-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ledger}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - -c
      - max_connections=200
      - -c
      - log_min_messages=info
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ledger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ledger}
      POSTGRES_DB: ${POSTGRES_DB:-ledger}
      PGDATA: /data/postgres
    volumes:
      - ${POSTGRES_DATA:-postgres}:/data/postgres

  # Ledger service - main API
  ledger:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: unless-stopped
    ports:
      - "3068:3068"
    environment:
      DEBUG: "${DEBUG:-false}"
      POSTGRES_URI: postgresql://${POSTGRES_USER:-ledger}:${POSTGRES_PASSWORD:-ledger}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-ledger}?sslmode=disable
      POSTGRES_MAX_OPEN_CONNS: "40"
      POSTGRES_MAX_IDLE_CONNS: "40"
      POSTGRES_CONN_MAX_IDLE_TIME: 5m
      EXPERIMENTAL_FEATURES: "true"
      AUTO_UPGRADE: "true"
      BULK_PARALLEL: "10"
    command: ["serve"]

  # Worker service - background jobs
  worker:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: unless-stopped
    depends_on:
      ledger:
        condition: service_started
    command: ["worker"]
    environment:
      DEBUG: "${DEBUG:-false}"
      POSTGRES_URI: postgresql://${POSTGRES_USER:-ledger}:${POSTGRES_PASSWORD:-ledger}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-ledger}?sslmode=disable
      POSTGRES_MAX_OPEN_CONNS: "40"
      POSTGRES_MAX_IDLE_CONNS: "40"
      POSTGRES_CONN_MAX_IDLE_TIME: 5m
      LEDGER_URL: http://ledger:3068

  # Gateway - simple reverse proxy (no auth)
  gateway:
    image: ghcr.io/formancehq/gateway:v2.2.0
    restart: unless-stopped
    depends_on:
      - ledger
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile

  # Console UI - connects via gateway
  console:
    image: ghcr.io/formancehq/console-v3:f76467637c7c594a35a39690b5e26f69936b2dcf
    restart: unless-stopped
    depends_on:
      - worker
      - ledger
      - gateway
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      MICRO_STACK: "1"
      API_URL: http://gateway/api
      COOKIE_SECRET: ${COOKIE_SECRET:-default-cookie-secret-12345}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-localhost}
