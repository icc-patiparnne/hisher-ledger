# Docker Compose configuration for local PostgreSQL databases
# Use with: docker compose -f docker-compose.yml -f docker-compose.local-db.yml --profile local-db up -d

services:
  auth:
    depends_on:
      auth-postgres:
        condition: service_healthy

  ledger:
    depends_on:
      postgres:
        condition: service_healthy
      auth:
        condition: service_started
